apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-runrun
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mini-runrun
  template:
    metadata:
      labels:
        app: mini-runrun
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
